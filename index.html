<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="always">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#030303">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103633.png">

    <title>BhekThink Infinity</title>
    
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #030303; --panel: rgba(20, 20, 25, 0.8); --border: #2a2a2e;
            --accent: #00f2ff; --accent-glow: rgba(0, 242, 255, 0.2);
            --text-p: #ffffff; --text-s: #88888e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Pro Display', system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text-p); height: 100dvh; display: flex; overflow: hidden; }

        #nav-rail { width: 72px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; }
        .rail-btn { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--text-s); cursor: pointer; transition: 0.3s; }
        .rail-btn.active { background: var(--accent-glow); color: var(--accent); }

        main { flex: 1; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle at top right, #111, #030303); }
        #stage { flex: 1; overflow-y: auto; padding: 40px 12% 180px; scroll-behavior: smooth; }

        .node { margin-bottom: 40px; animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .node-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 11px; font-weight: 700; color: var(--text-s); letter-spacing: 1px;}
        .node-content { font-size: 16px; line-height: 1.8; color: #ddd; }
        .agent-badge { background: var(--accent); color: #000; padding: 2px 6px; border-radius: 3px; font-size: 9px; }

        .dock-container { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px 12% 40px; background: linear-gradient(transparent, var(--bg) 40%); }
        .unified-dock { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; backdrop-filter: blur(20px); padding: 10px 20px; display: flex; align-items: flex-end; gap: 15px; }
        textarea { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 8px 0; resize: none; max-height: 200px; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav id="nav-rail">
        <div class="rail-btn active"><span class="material-symbols-rounded">bolt</span></div>
        <div class="rail-btn" onclick="Agent.toggleResearch()"><span class="material-symbols-rounded">account_tree</span></div>
        <div class="rail-btn" onclick="Agent.toggleCreative()"><span class="material-symbols-rounded">palette</span></div>
        <div class="rail-btn" style="margin-top:auto;"><span class="material-symbols-rounded">settings</span></div>
    </nav>

    <main>
        <header style="padding: 15px 40px; border-bottom: 1px solid var(--border); display:flex; justify-content:space-between; align-items: center;">
            <div style="font-weight:900; letter-spacing:3px; font-size: 14px;">BHEKTHINK <span style="color:var(--accent)">INFINITY</span></div>
            <div id="pwa-status" style="font-size:10px; color:var(--text-s)">MODE: STANDALONE</div>
        </header>

        <div id="stage">
            <div class="node">
                <div class="node-header">KERNEL <span class="agent-badge">v5.0</span></div>
                <div class="node-content">Ready for multimodal commands. GitHub-linked origins verified.</div>
            </div>
        </div>

        <div class="dock-container">
            <div class="unified-dock">
                <button class="rail-btn" style="width:30px; background:none;"><span class="material-symbols-rounded">add</span></button>
                <textarea id="main-in" placeholder="Command Infinity..." rows="1"></textarea>
                <button onclick="Kernel.execute()" style="color:var(--accent); background:none; border:none; cursor:pointer;">
                    <span class="material-symbols-rounded" style="font-size:32px;">arrow_circle_up</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        const Kernel = {
            state: { isBusy: false },
            async execute() {
                const input = document.getElementById('main-in');
                const val = input.value.trim();
                if (!val || this.state.isBusy) return;

                this.state.isBusy = true;
                this.render('user', val);
                input.value = "";
                input.style.height = 'auto';

                const status = this.showStatus("Neural Link Active...");

                try {
                    const response = await puter.ai.chat(val);
                    const aiText = (typeof response === 'object') ? (response.message?.content || JSON.stringify(response)) : response.toString();
                    status.remove();
                    this.render('ai', aiText);
                } catch (e) {
                    status.innerHTML = `<span style="color:red">Connection Error: ${e.message}</span>`;
                } finally { this.state.isBusy = false; }
            },
            render(role, text) {
                const stage = document.getElementById('stage');
                const div = document.createElement('div');
                div.className = 'node';
                div.innerHTML = `
                    <div class="node-header">${role.toUpperCase()} ${role === 'ai' ? '<span class="agent-badge">GEN-3</span>' : ''}</div>
                    <div class="node-content">${marked.parse(text)}</div>
                `;
                stage.appendChild(div);
                stage.scrollTop = stage.scrollHeight;
                document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            },
            showStatus(msg) {
                const s = document.createElement('div');
                s.className = 'node';
                s.style.color = 'var(--accent)';
                s.innerHTML = `<span class="material-symbols-rounded" style="animation:spin 2s linear infinite; vertical-align:middle;">sync</span> <span style="margin-left:10px;">${msg}</span>`;
                document.getElementById('stage').appendChild(s);
                return s;
            }
        };

        const Agent = {
            toggleResearch() { Kernel.render('ai', "**Research Agent** is now monitoring your session."); },
            toggleCreative() { Kernel.render('ai', "**Creative Agent** is optimized for high-fidelity generation."); }
        };

        window.onload = () => {
            const input = document.getElementById('main-in');
            input.oninput = function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; };
            input.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); Kernel.execute(); } };
            
            // Register PWA Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(() => console.log('SW Active'));
            }
        };
    </script>
</body>
</html>
