<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="always">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#030303">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103633.png">

    <title>BhekThink Infinity</title>
    
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #030303; --panel: rgba(20, 20, 25, 0.8); --border: rgba(255, 255, 255, 0.08);
            --accent: #00f2ff; --accent-glow: rgba(0, 242, 255, 0.2);
            --text-p: #ffffff; --text-s: #88888e;
        }

        body.light-mode {
            --bg: #f2f2f7; --panel: rgba(255, 255, 255, 0.7); --border: rgba(0, 0, 0, 0.1);
            --accent: #0071e3; --accent-glow: rgba(0, 113, 227, 0.1);
            --text-p: #1c1c1e; --text-s: #8e8e93;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Pro Display', system-ui, sans-serif; transition: background 0.3s, border 0.3s; }
        body { background: var(--bg); color: var(--text-p); height: 100dvh; display: flex; overflow: hidden; }

        #nav-rail { width: 72px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; z-index: 10;}
        body.light-mode #nav-rail { background: #fff; }
        .rail-btn { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--text-s); cursor: pointer; transition: 0.3s; }
        .rail-btn.active { background: var(--accent-glow); color: var(--accent); border: 1px solid var(--accent); }

        main { flex: 1; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle at top right, #111, var(--bg)); }
        #stage { flex: 1; overflow-y: auto; padding: 40px 12% 180px; scroll-behavior: smooth; }

        .node { margin-bottom: 40px; animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .node-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 11px; font-weight: 700; color: var(--text-s); letter-spacing: 1px; text-transform: uppercase;}
        .node-content { font-size: 16px; line-height: 1.8; color: var(--text-p); }
        .agent-badge { background: var(--accent); color: #000; padding: 2px 6px; border-radius: 3px; font-size: 9px; font-weight: 900; }

        .dock-container { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px 20px 40px; background: linear-gradient(transparent, var(--bg) 40%); display: flex; justify-content: center; }
        .unified-dock { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; backdrop-filter: blur(20px); padding: 10px 20px; display: flex; align-items: flex-end; gap: 15px; width: 100%; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: all 0.4s ease; }
        .unified-dock.thinking { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); animation: pulse 1.5s infinite; }

        textarea { flex: 1; background: transparent; border: none; color: var(--text-p); outline: none; font-size: 16px; padding: 8px 0; resize: none; max-height: 120px; }

        #settings-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .settings-card { background: var(--panel); border: 1px solid var(--border); padding: 30px; border-radius: 28px; width: 90%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .settings-group { margin-bottom: 20px; text-align: left; }
        .settings-group label { display: block; font-size: 10px; color: var(--text-s); margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase; }
        select, .opt-btn { width: 100%; background: var(--border); color: var(--text-p); border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 14px; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav id="nav-rail">
        <div class="rail-btn active"><span class="material-symbols-rounded">bolt</span></div>
        <div class="rail-btn" onclick="Agent.toggleResearch()"><span class="material-symbols-rounded">account_tree</span></div>
        <div class="rail-btn" onclick="Agent.toggleCreative()"><span class="material-symbols-rounded">palette</span></div>
        <div class="rail-btn" style="margin-top:auto;" onclick="UI.toggleSettings(true)"><span class="material-symbols-rounded">settings</span></div>
    </nav>

    <main>
        <header style="padding: 15px 40px; border-bottom: 1px solid var(--border); display:flex; justify-content:space-between; align-items: center;">
            <div style="font-weight:900; letter-spacing:3px; font-size: 14px;">BHEKTHINK <span style="color:var(--accent)">INFINITY</span></div>
            <div id="pwa-status" style="font-size:10px; color:var(--text-s)">MODE: STANDALONE</div>
        </header>

        <div id="stage">
            <div class="node">
                <div class="node-header">KERNEL <span class="agent-badge">v5.2</span></div>
                <div class="node-content" id="welcome-msg">Ready for multimodal commands. GitHub-linked origins verified.</div>
            </div>
        </div>

        <div class="dock-container">
            <div class="unified-dock" id="main-dock">
                <input type="file" id="file-ref" style="display:none" onchange="Agent.handleFile(this)">
                <button class="rail-btn" style="width:30px; background:none;" onclick="document.getElementById('file-ref').click()">
                    <span class="material-symbols-rounded">add</span>
                </button>
                <textarea id="main-in" placeholder="Command Infinity..." rows="1"></textarea>
                <button id="mic-btn" onclick="Voice.toggle()" style="background:none; border:none; color:var(--text-s); cursor:pointer;"><span class="material-symbols-rounded">mic</span></button>
                <button onclick="Kernel.execute()" style="color:var(--accent); background:none; border:none; cursor:pointer;">
                    <span class="material-symbols-rounded" style="font-size:32px;">arrow_circle_up</span>
                </button>
            </div>
        </div>
    </main>

    <div id="settings-overlay" onclick="UI.toggleSettings(false)">
        <div class="settings-card" onclick="event.stopPropagation()">
            <h2 id="set-title" style="margin-bottom: 20px; letter-spacing: 2px; text-align:center;">SETTINGS</h2>
            
            <div class="settings-group">
                <label id="lbl-lang">Language / Kasa</label>
                <select id="lang-select" onchange="UI.setLanguage(this.value)">
                    <option value="English">English</option>
                    <option value="Asante Twi">Asante Twi</option>
                    <option value="Ga">Ga</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </div>

            <div class="settings-group">
                <label id="lbl-theme">Appearance</label>
                <div style="display:flex; gap:10px;">
                    <button onclick="UI.setTheme('dark')" class="opt-btn" style="flex:1; border: 1px solid var(--border);">Dark</button>
                    <button onclick="UI.setTheme('light')" class="opt-btn" style="flex:1; border: 1px solid var(--border);">Light</button>
                </div>
            </div>

            <button onclick="Kernel.exportLogs()" class="opt-btn" style="margin-top: 10px; background: var(--accent-glow); color: var(--accent);">Export Logs (.txt)</button>
            <button onclick="location.reload()" class="opt-btn" id="btn-reset" style="margin-top: 10px; background:rgba(255,0,0,0.1); color:#ff4444;">Reset Kernel</button>
        </div>
    </div>

    <script>
        const Config = {
            lang: 'English',
            dict: {
                'English': { cmd: "Command Infinity...", set: "SETTINGS", reset: "Reset Kernel", sys: "KERNEL", res: "Research Agent active.", cre: "Creative Agent active." },
                'Asante Twi': { cmd: "Bisa Infinity...", set: "NHYEHY∆êE∆ê", reset: "San Hy…õ Ase", sys: "NHYEHY∆êE∆ê", res: "Research Agent ay…õ krado.", cre: "Creative Agent ay…õ krado." },
                'Ga': { cmd: "Bi Infinity...", set: "GB∆êJIAN∆ÜI", reset: "Shishi tsee", sys: "GB∆êJIAN∆Ü", res: "Research Agent efee klalo.", cre: "Creative Agent efee klalo." },
                'Spanish': { cmd: "Comandar...", set: "AJUSTES", reset: "Reiniciar", sys: "SISTEMA", res: "Agente de investigaci√≥n activo.", cre: "Agente creativo activo." },
                'French': { cmd: "Commander...", set: "PARAM√àTRES", reset: "R√©initialiser", sys: "SYST√àME", res: "Agent de recherche actif.", cre: "Agent cr√©atif actif." },
                'Chinese': { cmd: "Êåá‰ª§...", set: "ËÆæÁΩÆ", reset: "ÈáçÁΩÆ", sys: "Á≥ªÁªü", res: "Á†îÁ©∂‰ª£ÁêÜÂ∑≤ÂêØÂä®„ÄÇ", cre: "ÂàõÊÑè‰ª£ÁêÜÂ∑≤ÂêØÂä®„ÄÇ" }
            }
        };

        const Kernel = {
            state: { isBusy: false },
            async execute() {
                const input = document.getElementById('main-in');
                const dock = document.getElementById('main-dock');
                const val = input.value.trim();
                if (!val || this.state.isBusy) return;

                this.state.isBusy = true;
                dock.classList.add('thinking');
                this.render('user', val);
                input.value = "";
                input.style.height = 'auto';

                const status = this.showStatus("Neural Link Active...");

                try {
                    const response = await puter.ai.chat(val);
                    status.remove();
                    this.render('ai', response.toString());
                } catch (e) {
                    status.innerHTML = `<span style="color:red">Connection Error: ${e.message}</span>`;
                } finally { 
                    this.state.isBusy = false; 
                    dock.classList.remove('thinking');
                }
            },
            render(role, text) {
                const stage = document.getElementById('stage');
                const div = document.createElement('div');
                div.className = 'node';
                const header = role === 'ai' ? Config.dict[Config.lang].sys : role.toUpperCase();
                div.innerHTML = `
                    <div class="node-header">${header} ${role === 'ai' ? '<span class="agent-badge">GEN-3</span>' : ''}</div>
                    <div class="node-content">${marked.parse(text)}</div>
                `;
                stage.appendChild(div);
                stage.scrollTop = stage.scrollHeight;
                div.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            },
            showStatus(msg) {
                const s = document.createElement('div');
                s.className = 'node';
                s.style.color = 'var(--accent)';
                s.innerHTML = `<span class="material-symbols-rounded" style="animation:spin 2s linear infinite; vertical-align:middle;">sync</span> <span style="margin-left:10px; font-size:12px;">${msg}</span>`;
                document.getElementById('stage').appendChild(s);
                return s;
            },
            exportLogs() {
                const content = document.getElementById('stage').innerText;
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Infinity_Log_${new Date().getTime()}.txt`;
                a.click();
            }
        };

        const Voice = {
            recognition: new (window.SpeechRecognition || window.webkitSpeechRecognition)(),
            isListening: false,
            init() {
                this.recognition.continuous = false;
                this.recognition.onresult = (e) => {
                    document.getElementById('main-in').value = e.results[0][0].transcript;
                    Kernel.execute();
                };
                this.recognition.onend = () => {
                    this.isListening = false;
                    document.getElementById('mic-btn').style.color = 'var(--text-s)';
                };
            },
            toggle() {
                if (this.isListening) { this.recognition.stop(); } 
                else { 
                    this.recognition.start(); 
                    this.isListening = true; 
                    document.getElementById('mic-btn').style.color = 'var(--accent)';
                }
            }
        };

        const UI = {
            toggleSettings(show) { document.getElementById('settings-overlay').style.display = show ? 'flex' : 'none'; },
            setTheme(t) { document.body.className = t + '-mode'; },
            setLanguage(l) {
                Config.lang = l;
                const d = Config.dict[l];
                document.getElementById('main-in').placeholder = d.cmd;
                document.getElementById('set-title').innerText = d.set;
                document.getElementById('btn-reset').innerText = d.reset;
                Kernel.render('ai', `System language updated to **${l}**.`);
            }
        };

        const Agent = {
            handleFile(input) {
                if (input.files[0]) Kernel.render('user', `üìé File Attached: **${input.files[0].name}**`);
            },
            toggleResearch() { Kernel.render('ai', Config.dict[Config.lang].res); },
            toggleCreative() { Kernel.render('ai', Config.dict[Config.lang].cre); }
        };

        window.onload = () => {
            Voice.init();
            const input = document.getElementById('main-in');
            input.oninput = function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; };
            input.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); Kernel.execute(); } };
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        };
    </script>
</body>
</html>
